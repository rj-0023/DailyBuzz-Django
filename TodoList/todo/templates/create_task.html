{% extends "base.html" %} {%block content%}
<h2> Create New Task </h2>
<form method="POST">
    {% csrf_token %}
    <label>Task: </label> <input type="text" name="task" required> <br><br>
    <label>To be Completed: </label> 
    <input type="datetime-local" name="to_be_completed" required> <br><br>
    <button type="submit"> Add Task </button>

</form>
<a href="{%url 'tasks'%}">Back to Task List</a>
{%endblock%}
